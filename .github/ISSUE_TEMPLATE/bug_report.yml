name: Bug 报告
description: 报告一个 Bug
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        感谢你提交 Bug 报告！请尽量填写以下信息，帮助我们定位问题。
  - type: textarea
    id: description
    attributes:
      label: 问题描述
      description: 简要描述你遇到的问题
      placeholder: 点击某个按钮后页面白屏...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: 复现步骤
      description: 列出复现问题的步骤
      placeholder: |
        1. 打开 XXX 工具
        2. 输入 XXX
        3. 点击 XXX
        4. 出现错误
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: 期望行为
      description: 你期望发生什么？
    validations:
      required: false
  - type: dropdown
    id: platform
    attributes:
      label: 使用平台
      options:
        - Web (GitHub Pages)
        - Chrome 扩展
        - Edge 扩展
        - Firefox 扩展
        - 桌面端 (Windows)
        - 桌面端 (macOS)
        - 桌面端 (Linux)
        - uTools
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: 浏览器及版本
      placeholder: "Chrome 120 / Firefox 121 / Safari 17"
    validations:
      required: false
  - type: textarea
    id: screenshot
    attributes:
      label: 截图 / 控制台日志
      description: 如有截图或浏览器控制台报错信息，请粘贴在此
    validations:
      required: false
